name: Discord Notification

on: [push, pull_request]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Install curl
        run: sudo apt-get install -y curl

      - name: Send message to Discord
        run: |
          curl -X POST --data-urlencode "payload_json={\"content\": \"📢 Evento GitHub:\n▶️ Azione: ${{ github.event_name }}\n🔧 Repository: ${{ github.repository }}\n👤 Autore: ${{ github.actor }}\n💬 Messaggio: ${{ github.event.head_commit.message }}\"}" ${{ secrets.DISCORD_WEBHOOK }}
