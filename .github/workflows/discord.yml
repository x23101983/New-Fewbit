name: Discord Notification

on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Install curl
        run: sudo apt-get install -y curl
        
      - name: Send message to Discord
        run: |
          curl -X POST --data-urlencode "payload_json={\"content\": \"Test message from GitHub\"}" ${{ secrets.DISCORD_WEBHOOK }}
