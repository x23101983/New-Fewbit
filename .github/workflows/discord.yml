name: Discord Notification

on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Set up curl
        run: sudo apt-get install curl

      - name: Send message to Discord
        run: |
          curl -X POST --data-urlencode "payload_json={\"content\": \"Test message from GitHub\"}" ${DISCORD_WEBHOOK}
