name: Discord Notification

on: [push, pull_request]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Install curl
        run: sudo apt-get install -y curl

      - name: Send message to Discord
        run: |
         curl -X POST --data-urlencode "payload_json={\"content\": \"📢 Evento GitHub:\n▶️ Azione: push\n🔧 Repository: x23101983/New-Fewbit\n👤 Autore: x23101983\n💬 Messaggio: Update chainparams.cpp\"}" https://discord.com/api/webhooks/your_webhook_url

